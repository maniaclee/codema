common:
  author: maniaclee
  from: 'file://java:src//Users/lipeng/workspace/codema/codema-core/src/main/java/com/lvbby/codema/core/config/CommonCodemaConfig.java'
  result-handler:
      - 'com.lvbby.codema.java.result.JavaRegisterResultHandler'
