java:
  basic:
    dest-package: '所有的pack都是    dest-package'
    dest-src-root: ''
  testcase:
    from-package: 'com.lvbby'
    dest-class-name: 'Test'
    dest-package: ''
    is-spring: true
  convert:
    from-package: 'com.lvbby'
    convert-to-class-name: "script://js/(function(){return {match: /.*config/i.test($fromClassName), result: $fromClassName.replace(/config/i, 'Entity')}})()"
  delegate:
    from-package: '就是一个filter'
    dest-class-name: ''
    $refer:
        java-convert:
          from-package: 'com.lvbby'
          convert-to-class-name: "script://js/(function(){return {match: /.*config/i.test($fromClassName), result: $fromClassName.replace(/config/i, 'Entity')}})()"
  entity:
    from-package: '基于common.from,选取指定package的类产生testcase'
    dest-package: ''
    dest-src-root: '如果是sql产生的情况，且区分module模块，那么src-root不一样'
  dto:
    dest-package: ''
    dest-src-root: ''
  dao:
    dest-package: ''
    sqls: ''
  repositoy:
    from-package: ''
  service:
    dest-package: ''

  maven:
    artifact-id: ' '
    group-id: ''
